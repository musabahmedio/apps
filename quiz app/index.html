<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML QUIZ</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="tree"></div>

    <div id="main">
      <div id="quizDiv" class="container-fluid p-5 my-5 section-1">
        <div class="row">
          <div class="col-6">
            <h3 id="questionCount"></h3>
          </div>
          <div class="col-6 text-end">
            <h3 id="timer"></h3>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col-md-12">
            <div id="collection" class="progress" style="height: 10px"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-5">
            <h2 id="question" class="badge-danger rounded text-center p-4"></h2>
          </div>
        </div>
        <div id="options" class="row"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
